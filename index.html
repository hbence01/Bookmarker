
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bookmark Boi</title>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container-fluid">
        <div class="row">
            <div class=" col-7 offset-2">
                <div class="header clearfix">
                    <h3 class="text-success pt-1">Bookmarkboi</h3>
                </div>
            </div>
        </div>
    </div>
      <div class="container">
      <div class="jumbotron">
        <h2>Bookmark your sites with <span class="text-success">BOI</span></h2>
        <form id="myForm">
            <div class="form-group">
                <label>Site Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
                <label>Site Adress</label>
                <input type="text" class="form-control" id="siteAdress" placeholder="Website Adress">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarksResults"></div>
        </div>
      </div>
      <footer class="footer">
        <p class="text-muted">&copy; 2018 BookmarkBOI, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script src="js/main.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
